<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="text" content="Pau Maestre i Claudia Moyano (2n DAW)">
        <link rel="shortcut icon" href="" />
        <title>Gestor de bases de dades web</title>
    </head>
    <body>
        <header>
            <h1 class="titolprincipal">Gestor de base de dades web</h1>            
        </header>

        <h2>Benvingut</h2>
        <h3>Crear Registro</h3>

        <!-- CREAR FILA. -->
        <div id="crearFilaDiv">
            <input type="text" id="crearID" name="ID" placeholder="ID"><br />
            <input type="text" id="crearNom" name="Nom" placeholder="Nom"><br />
            <input type="text" id="crearMail" name="Mail" placeholder="Mail"><br />
            <input type="text" id="crearpwdHash" name="pwdHash" placeholder="pwdHash"><br />
            <input type="text" id="crearToken" name="Token" placeholder="Token"><br />
            <button type="submit">Següent</button>
        </div>
    
        <!-- MODIFICAR FILA. -->
        <h3>Modificar registre</h3>
        <div id="modificarFilaDiv">
            <p>Aquí va el modificar</p>
        </div>

        <!-- ESBORRAR FILA -->
        <h3>Esborrar registre</h3>
        <div class="esborrarFilaDiv">
            <div class="esborrarSection">
                <select id="registroEsborrar" name="registro_id">
                    <option value="1">Registre 1</option>
                    <option value="2">Registre 2</option>
                </select>
            </div>
    
            <label for="confirmacionEsborrar">Estàs segur que vols esborrar la fila?</label>
            <input type="checkbox" id="confirmacionEsborrar" name="confirmacion" required>            
            <br />

            <button type="submit" id="deleteButton">Esborrar</button>
        </div>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lora:wght@500&display=swap');
            body{
                padding: 0;
                margin: 0;
            }

            header{
                height: 200px;
                background-image: url(public/imgs/database.jpg);
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
            }

            h1{
                font-size: 30px;
            }

            h2{
                font-size: 24px;
                font-family: 'Lora', serif;
            }

            h3{
                font-size: 18px;
                font-family: 'Lora', serif;
                font-style: italic;
                font-weight: 200;
                color: grey;
            }

            .esborrarBBDD{
                padding-bottom: 20px;
            }

            #deleteButton{
                margin-top: 20px;
            }
        </style>
        <script src="script.js"></script>
        </script>
    </body>
</html>
